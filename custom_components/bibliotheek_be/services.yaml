# Describes the format for available services for bibliotheek_be

extend_loan:
  description: >
    Request an extention of a loan for a specific item 
  fields:
    extend_loan_id:
      description: >
        The library extention id
      example: 12345678
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7
      
extend_loans_library:
  description: >
    Request an extention of a all the loans for a library
  fields:
    library_name:
      description: >
        The name of the library
      example: City
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7
      
extend_loans_user:
  description: >
    Request an extention of a all the loans for a user
  fields:
    username:
      description: >
        The name of the user
      example: Firstname Lastname
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7
      
extend_all_loans:
  description: >
    Request an extention of a all the loans for all users
  fields:
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7